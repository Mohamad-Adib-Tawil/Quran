name: quran_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  just_audio: ^0.10.5
  audio_session: ^0.2.2
  get_it: ^9.2.0
  
  shared_preferences: ^2.5.4
  quran_library: ^2.3.3
  quran: ^1.4.1
  flutter_cache_manager: ^3.3.1
  background_downloader: ^8.7.2
  path_provider: ^2.1.4
  intl: ^0.20.2
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  sliding_up_panel: ^2.0.0+1

dev_dependencies:
  flutter_gen_runner: ^5.7.0
  build_runner: ^2.4.8

  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_gen:
  output: lib/gen/
  line_length: 120

flutter:


  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/audio/audio_urls.json
    - assets/splash/Splash Screen app.jpg
    - assets/figma/
    - assets/home/صورة الشيخ احمد كراسي الشخصية.png
  generate: true

  
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/home/صورة الشيخ احمد كراسي الشخصية.png"
  adaptive_icon_background: "#ffffff"

flutter_native_splash:
  android: true
  ios: true
  color: "#ffffff"
  background_image: "assets/splash/Splash Screen app.jpg"
  ios_content_mode: "scaleAspectFill"
  android_12:
    image: "assets/home/صورة الشيخ احمد كراسي الشخصية.png"
    icon_background_color: "#ffffff"
